<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <meta charset="utf-8">
    <title>Araba Ortalama Fiyat</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 p-2">
<div class="container">

<a class="navbar-brand" href="/">Araba Piyasa Fiyatı</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item text-secondary">
      <a class="nav-link" href="/"></i>Arama Sayfası</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/gecmis_aramalar"></i>Geçmiş<span class="sr-only">(current)</span></a>
    </li>
  </ul>
</div>
<form method="post" action="#">
      <input name="sil" type="hidden" value="tum_veriyi_sil">
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="return confirm('Tüm geçmişi silmek istediğinize emin misiniz?')">Tüm Geçmişi Sil</button>
    </form>
</div>
</nav>
    <div class="container">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Yıl</th>
      <th scope="col">Marka-Model</th>
      <th scope="col">Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for araba in range(gecmis|length) %}
      <th>{% print(araba+1) %}</td>
      <td>{% print(gecmis[araba][0]) %}</td>
      <td>{% print(gecmis[araba][1]) %}</td>
      <td>{% print(gecmis[araba][2]) %} TL</td>
   </tr>
   {% endfor %}
    
  </tbody>
</table>
  </body>
</html>
